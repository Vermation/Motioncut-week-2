<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Material Like User Registration Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css?family=Quattrocento+Sans" rel="stylesheet"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="form-card">
  <div class="avatar"></div>
  <form class="material">
    <div class="material-input">
      <label>Username</label>
      <input type="text"/>
    </div>
    <div class="material-input">
      <label>Email</label>
      <input type="text"/>
    </div>
    <div class="material-input">
      <label>Password</label>
      <input type="password"/>
    </div>
    <div class="material-input">
      <label>Confirm Password</label>
      <input type="password"/>
    </div>
  </form>
  <div class="buttons">
    <button class="cancel">Cancel</button>
    <button class="update">Submit</button>
  </div>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
